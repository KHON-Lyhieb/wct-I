<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Convertor</title>
    <link rel="icon" href="#" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
  </head>
  <body style="background: #4c7d6c">
    <div class="container">
      <div
        class="row d-flex justify-content-center align-items-sm-center align-items-start mt-5 mt-sm-0"
        style="height: 100vh">
        <div
          class="d-flex flex-column justify-content-center align-items-center">
          <h1 class="fw-bold text-white text-uppercase text-center">
            Temperature Convertor
            <span
              ><img
                class="d-block mx-auto d-sm-inline"
                src="images/icons8-temperature-64.png"
                alt="Temperature"
            /></span>
          </h1>
          <div
            class="col-11 col-md-8 col-lg-6 d-flex flex-column flex-sm-row justify-content-center gap-3 py-4 px-3 bg-white rounded-2">
            <div class="col-sm-5 col">
              <label class="form-label fw-bold" for="celsius">Celsius</label>
              <input type="text" id="celsius" class="form-control" value="" />
            </div>
            <div class="col-sm-5 col">
              <label class="form-label fw-bold" for="fahrenheit"
                >Fahrenheit</label
              >
              <input
                type="text"
                id="fahrenheit"
                class="form-control"
                value="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
