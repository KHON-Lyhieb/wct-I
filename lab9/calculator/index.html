<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <main>
      <section class="calculator">
        <form class="form">
          <input type="text" id="screen" />
        </form>
        <div class="btn-container">
          <button id="clear" class="btn btn__clear">C</button>
          <button id="divide" class="btn btn__operator">÷</button>
          <button id="multiply" class="btn btn__operator">×</button>
          <button id="minus" class="btn btn__operator">–</button>
          <button id="seven" class="btn btn__number">7</button>
          <button id="eight" class="btn btn__number">8</button>
          <button id="nine" class="btn btn__number">9</button>
          <button id="add" class="btn btn__operator">+</button>
          <button id="four" class="btn btn__number">4</button>
          <button id="five" class="btn btn__number">5</button>
          <button id="six" class="btn btn__number">6</button>
          <button id="equal" class="btn btn__equal">=</button>
          <button id="one" class="btn btn__number">1</button>
          <button id="two" class="btn btn__number">2</button>
          <button id="three" class="btn btn__number">3</button>
          <button id="zero" class="btn btn__number">0</button>
          <button id="dot" class="btn btn__number">.</button>
        </div>
      </section>
    </main>
    <!-- script -->
    <script src="js/app.js"></script>
  </body>
</html>
