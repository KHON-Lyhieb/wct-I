<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers to Words Convertor</title>
    <link rel="icon" href="#" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
  </head>
  <body class="bg-primary-subtle">
    <div class="container">
      <div class="row mt-5">
        <div class="col col-sm-10 col-lg-6 d-flex flex-column mx-auto">
          <h1 class="text-center fw-bold fs-3">Numbers to Words Convertor</h1>
          <form id="convertNumberToWord">
            <input
              class="form-control my-3"
              id="input-number"
              type="text"
              autofocus
              placeholder="Enter a number" />
            <button class="btn btn-primary w-100" type="submit" id="convert">
              Convert To Words
            </button>
          </form>
          <p class="mt-3" id="output"></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
