<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- exteranl CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Container form -->
    <div class="row">
      <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3">
        <!-- Form -->
        <form class="container-sm bg-white pb-3 rounded-3 p-0">
          <!-- Header -->
          <div class="d-flex justify-content-center bg-dark text-white p-2">
            <i class="bi bi-snow2 mt-0 me-2 fs-3"></i>
            <h1 class="fs-3 mt-1">Angle</h1>
          </div>

          <!-- Form control -->
          <div class="p-3">
            <h2
              class="text-uppercase text-center fs-5 pb-3 fw-bold text-black-50"
            >
              Sign in to continue.
            </h2>

            <div class="position-relative mb-3">
              <i class="bi bi-envelope-fill i__input"></i>
              <input
                type="email"
                class="form-control"
                placeholder="Enter email"
                autofocus
              />
            </div>
            <div class="position-relative mb-3">
              <i class="bi bi-lock-fill i__input"></i>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="mb-3 d-flex justify-content-between">
              <div class="d-inline">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="remember-me"
                />
                <label for="remember-me" class="fw-bold"> Remember Me </label>
              </div>
              <a href="#" class="text-decoration-none text-black-50">
                Forgot your password?
              </a>
            </div>
            <div class="d-grid mb-5">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <p class="text-center text-black-50">Need to Signup?</p>
            <div class="d-grid">
              <button class="btn btn-outline-secondary">Register Now</button>
            </div>
          </div>
        </form>

        <!-- Copyright -->
        <div class="mt-4">
          <p class="text-center mb-0">&copy; 2022- Angle</p>
          <p class="text-center">Bootstrap Admin Template</p>
        </div>
      </div>
    </div>
  </body>
</html>
